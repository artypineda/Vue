<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Test</title>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
    </span>
</div>

<div id="app-3">
    <span v-if="seen">Now You See Me</span>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div id="app-5">
    {{ message }}
</div>


<script>
    //reactive so it can change in the dom / console to test
    var app = new Vue({
        el: '#app',
        data: {
            message: 'This is Fine'
        }
    })

    //these are directives
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: `You have loaded a page on ${ new Date().toLocaleDateString() }`
        }
    })

    //Conditionals and Loops
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    //directirs = forLoop
    //app4.todos.push({ text: 'New item' }) in cli for reactiveness
    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                {text: "test1"},
                {text: "test2"},
                {text: "test3"},
                {text: "test4"},
                {text: "test5"},
            ]
        }
    })

    //handle Usr Input
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "Hello I'm the 5th Div"
        },
        methods: {

        }
    })

</script>    

</body>
</html>
